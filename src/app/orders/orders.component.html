<div *ngIf="customer">
    <h1>Books written by {{ customer.author_name | capitalize }}</h1>

    <table class="table table-hover orders-table" 
           *ngFor="let order of orders">
        <tr *ngFor="let orderItem of order.orderItems">
            <td>{{ orderItem.booksName }}</td>
            <nav class="nav">
                <td><a class="nav-link active" href="{{ orderItem.url  }}">Grab a Book Here</a></td>
            </nav>   
        </tr>
    </table>
</div>
<div *ngIf="!customer">
   No authors found
</div>  
<br />
<a routerLink="/customers">View All Authors</a>
